      <section class="section section-shaped section-lg my-0">

                    <div class="form-group">

                        <div class="input-group-prepend">
                          <span class="input-group-text"

                          ></span>
                        </div>
                        <input
                          class="form-control"
                          placeholder="Phone"
                          type="text"
                          name="cust_phone"

                          ></span>
                        </div>

                          placeholder="Enter Your Message"

                    </div>
                    <div class="text-muted font-italic"></div>

    <script type="text/javascript">
      (function() {
        emailjs.init("user_VLqVUBY68RnYR7UCb1DIg");
      })();
    </script>
    <script type="text/javascript">
      var myform = $("form#myform");
      myform.submit(function(event) {
        event.preventDefault();

        var params = myform.serializeArray().reduce(function(obj, item) {
          obj[item.name] = item.value;
          return obj;
        }, {});

        // Change to your service ID, or keep using the default service
        var service_id = "default_service";

        var template_id = "newtesttemplate";
        myform.find("button").text("Sending...");
        emailjs.send(service_id, template_id, params).then(
          function() {
            window.location = "https://codeshow.smartcodehub.com";
            myform.find("button").text("Send Message");
          },
          function(err) {
            myform.find("button").text("Send Message");
            window.location = "https://codeshow.smartcodehub.com";
          }
        );

        return false;
      });
    </script>
